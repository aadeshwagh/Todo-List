<div class="my-3">

    <h4>Add a Todo</h4>
    <form (submit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" id="title"name = "title" [(ngModel)]="title" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Todo Description</label>
          <input type="text" class="form-control" id="description" [(ngModel)]="description" name = "description">
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>
