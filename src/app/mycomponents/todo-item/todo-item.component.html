<div class="container">
  <h1 class="text-center mb-3">Todo List</h1>
  <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
  <h4>Your Todos</h4>
  <div *ngIf="todos.length === 0; else elseBlock">No tods to display</div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos">
      <app-display-todo
        [todo]="todo"
        (Todoelete)="deleteTodo($event)"
        (todoCheckBox)="toggleTodo($event)"
      ></app-display-todo>
    </div>
  </ng-template>
</div>
